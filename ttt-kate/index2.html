<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Kate's Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/style2.css">
  <script src = "script/script-v3.js" async></script>
</head>

<body>
  
  <div class="frame">

  <h1>TIC TAC TOE</h1>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table clas = "board">
      <tr>
        <td data-num="a1"></td>
        <td data-num="a2"></td>
        <td data-num="a3"></td>
      </tr>
      <tr>
        <td data-num="b1"></td>
        <td data-num="b2"></td>
        <td data-num="b3"></td>
      </tr>
      <tr>
        <td data-num="c1"></td>
        <td data-num="c2"></td>
        <td data-num="c3"></td>
      </tr>
  </table>

    <button id="reset">NEW GAME</button>
  </div>

</body>
</html>

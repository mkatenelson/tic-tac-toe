<!DOCTYPE html>

<head>
	<title>Kate's Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src = "script.js" "https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" async></script>
</head>

<body>
	<div class='frame'>
	<h1>TIC TAC TOE</h1>
	<br>
	<p>Click on a box to start the game.</p>
	<br>
	
	<table class='board'>
		<tr>
			<td class='switchCell' id='a1'></td>
			<td class='switchCell' id='a2'></td>
			<td class='switchCell' id='a3'></td>
		</tr>

		<tr>
			<td class='switchCell' id='b1'></td>
			<td class='switchCell' id='b2'></td>
			<td class='switchCell' id='b3'></td>
		</tr>

		<tr>
			<td class='switchCell' id='c1'></td>
			<td class='switchCell' id='c2'></td>
			<td class='switchCell' id='c3'></td>
		</tr>
	</table>

	<button id='reset'>NEW GAME</button>
	</div>
</body>

</html>

<!DOCTYPE html>

<head>
	<title>Kate's Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style2.css">
	<script src = "script/script-v3.js" "https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" async></script>
</head>

<body>
	<div class="frame">
	<h1>TIC TAC TOE</h1>
	<br>
	<p>Click on a box to start the game.</p>
	<br>
	
	<table class="board">
		<tr>
			<td class="cell" id="a1"></td>
			<td class="cell" id="a2"></td>
			<td class="cell" id="a3"></td>
		</tr>

		<tr>
			<td class="cell" id="b1"></td>
			<td class="cell" id="b2"></td>
			<td class="cell" id="b3"></td>
		</tr>

		<tr>
			<td class="cell" id="c1"></td>
			<td class="cell" id="c2"></td>
			<td class="cell" id="c3"></td>
		</tr>
	</table>

	<button id="reset">NEW GAME</button>
	</div>
</body>

</html>
